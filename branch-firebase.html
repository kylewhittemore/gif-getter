<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gif-Getter</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Gif Getter</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <div class="btn-group">
                        <button id="dropdown-favorites" class="btn white-text dropdown-toggle" type="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Favorites
                        </button>
                        <div id="button-container" class="dropdown-menu" aria-labelledby="dropdown-favorites">

                        </div>
                    </div>
                </li>
                <li class="nav-item">
                    <div class="btn-group">
                        <button id="search-form-button" class="btn white-text dropdown-toggle" type="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            New Search
                        </button>
                        <div class="dropdown-menu dropdown-menu-left p-4">
                            <form class="" style="width: 220px">
                                <div class="form-group">
                                    <label for="search-text">Keyword: </label>
                                    <input type="text" class="form-control" id="search-text"
                                        placeholder="search for...">
                                </div>
                                <div class="form-group">
                                    <label for="limit-return">Results Limit: </label>
                                    <select onclick="event.stopPropagation();" class="form-control" id="limit-return">
                                        <option>5</option>
                                        <option>10</option>
                                        <option>15</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="rating-return">Rating Limit:</label>
                                    <select onclick="event.stopPropagation();" class="form-control" id="rating-return">
                                        <option>g</option>
                                        <option>pg</option>
                                        <option>pg-13</option>
                                        <option>r</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input id="custom-search" type="submit"
                                        class="btn white-text bc-dk-blue btn-block  m-1" value="Search">
                                </div>
                            </form>
                        </div>
                    </div>
                </li>
                <li class="nav-item">
                        <button id="more" class="btn white-text" type="button">More!</button>
                </li>
                <li class="nav-item">
                        <button id="clear" class="btn white-text" type="button">Clear</button>
                </li>
                <li class="nav-item">
                        <button id="trending" class="btn white-text" type="button">Trending</button>
                </li>
                <li class="nav-item">
                        <button id="random" class="btn white-text" type="button">Random</button>
                </li>
                <li class="nav-item">
                        <button id="add-to-favs" class="btn white-text" type="button">Add Search to Favorites</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="row d-flex justify-content-center">
        <div class="container d-flex  m-2 p-2 justify-content-center col-10">
            <div id="gifs-appear-here" class="container d-flex flex-wrap m-2 p-2 justify-content-around col-10">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="./branch-firebase.js" async defer></script>
</body>

</html>
