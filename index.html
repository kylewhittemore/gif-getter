<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gif-Getter</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="container form-style mt-2 col-3">
                <form id="query-form">
                    <div class="form-group">
                        <label for="search-text">Keyword: </label>
                        <input type="text" class="form-control" id="search-text"
                            placeholder="type a keyword to search for...">
                    </div>
                    <div class="form-group">
                        <label for="limit-return">Results Limit: </label>
                        <select class="form-control" id="limit-return">
                            <option>10</option>
                            <option>15</option>
                            <option>20</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="rating-return">Rating Limit:</label>
                        <select class="form-control" id="rating-return">
                            <option>g</option>
                            <option>pg</option>
                            <option>pg-13</option>
                            <option>r</option>
                        </select>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="keep-search">
                        <label class="form-check-label" for="keep-search">
                          Save this search topic.
                        </label>
                      </div>
                    <div class="form-group">
                        <input id="custom-search" class="btn white-text bc-dk-blue btn-block  m-1" value="Search">
                    </div>
                    <div class="row">
                        <div id="button-container"></div>
                    </div>
                </form>
            </div>
            <div class="col-9 mt-2">
                <div class="row">
                    <div id="gifs-appear-here" class="container d-flex flex-wrap m-2 p-2 justify-content-around col-10">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="./gif-getter.js" async defer></script>
</body>

</html>
